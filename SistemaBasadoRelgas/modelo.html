<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UML Diagram</title>
    <style>
        .uml {
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }

        .uml-title {
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid black;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }

        .uml-attributes, .uml-methods {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="uml">
        <div class="uml-title">PersonajeFicticio</div>
        <div class="uml-attributes">
            - nombre: String<br>
            - apellido: String<br>
            - correo: String<br>
            - genero: String<br>
            - edad: Number<br>
            - ocupacion: String
        </div>
        <div class="uml-methods">
            + constructor(...)
        </div>
    </div>
    <div class="uml">
        <div class="uml-title">PersonajesFicticiosManager</div>
        <div class="uml-attributes">
            - personajes: List<PersonajeFicticio>
        </div>
        <div class="uml-methods">
            + filtrarEdadGeneroOcupacion(...): List<PersonajeFicticio><br>
            + imprimePersonajes(...): void
        </div>
    </div>
</body>
</html>
